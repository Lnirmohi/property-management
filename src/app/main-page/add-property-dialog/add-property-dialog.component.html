<div class="dialog-container">
    <div class="dialog-header">
        <h2 mat-dialog-title>Add property to list</h2>
        <mat-icon (click)="close()" class="close-btn">close</mat-icon>
    </div>
    
    <mat-dialog-content>
        <form [formGroup]="addPropertyForm" (ngSubmit)="handleSubmit()" class="property-form">
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input 
                    matInput 
                    formControlName="name" 
                    type="text" 
                    name="name" 
                    aria-labelledby="property name"
                >
            </mat-form-field>
        
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <textarea 
                    matInput 
                    formControlName="description" 
                    name="description" 
                    aria-labelledby="property description"
                ></textarea>
            </mat-form-field>
        
            <mat-form-field appearance="fill">
                <mat-label>Size</mat-label>
                <input 
                    matInput 
                    formControlName="size" 
                    type="number" 
                    name="size" 
                    aria-labelledby="property size"
                >
                <p matSuffix>square ft</p>
            </mat-form-field>
        
            <div class="form-actions">
                <button mat-raised-button (click)="clear()" type="button" color="warn">
                    Clear
                </button>
                
                <button mat-raised-button color="primary" type="submit">
                    Add property
                </button>
            </div>
        </form>
    </mat-dialog-content>
</div>
